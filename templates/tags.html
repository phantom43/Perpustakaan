<!DOCTYPE html>
<html lang="en">
  <head>
<!-- nelti -->
<!-- Indrii -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Perpusku</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#panini"
                >BukuTerbaru</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
          </ul>
          <form class="d-flex" role="search" method="post">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="ok"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container pt-5">
      <h4 class="blockquote">Berdasarkan tags</h4>
      {% for i in panini %}
      <div class="container mt-3 d-flex g justify-content-center text-center">
        <div class="card mb-3">
          <center>
            <img
              src="/static/img/{{ i[5] }}"
              class="card-img-top"
              alt="gambar"
              style="width: 400px"
            />
          </center>
          <div class="card-body">
            <h5 class="card-title">{{ i[1]}}</h5>
            <p class="card-text"></p>
            <p class="card-text"><small class="text-muted">{{ i[3]}}</small></p>
            <button type="button" class="btn btn-info mt-2" style="width: 100%">
              <b>Baca Buku</b>
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
